paths:
  /users/:
    post:
      summary: Create User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User created successfully
    get:
      summary: List Users
      responses:
        '200':
          description: A list of users

  /users/{id}/:
    get:
      summary: Retrieve User
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User retrieved successfully
    put:
      summary: Update User
